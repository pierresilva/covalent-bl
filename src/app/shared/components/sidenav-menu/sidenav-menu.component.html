<a mat-list-item [ngStyle]="{'padding-left': (depth * 12) + 'px'}"
   (click)="onItemSelected(item)"
   [ngClass]="{'active': item.route ? router.isActive(item.route, true): false, 'expanded': expanded}"
   class="menu-list-item">
  <mat-icon class="routeIcon">{{item.iconName}}</mat-icon>
  {{item.displayName}}
  <div flex-auto></div>
  <div *ngIf="item.children && item.children.length">
    <mat-icon [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
      expand_more
    </mat-icon>
  </div>
</a>
<div *ngIf="expanded">
  <bl-sidenav-menu *ngFor="let child of item.children" [item]="child" [depth]="depth+1">
  </bl-sidenav-menu>
</div>
