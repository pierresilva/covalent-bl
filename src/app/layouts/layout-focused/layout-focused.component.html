<td-layout class='layout-card-over-demo' sidenavWidth='280px'>
  <td-navigation-drawer flex sidenavTitle="Covalent" name="Firstname Lastname" email="firstname.lastname@company.com">
    <mat-nav-list>
      <a mat-list-item><mat-icon>home</mat-icon>Home</a>
      <a mat-list-item tdLayoutToggle><mat-icon>close</mat-icon>Close Drawer</a>
    </mat-nav-list>
    <div td-navigation-drawer-menu>
      <mat-nav-list>
        <a mat-list-item><mat-icon>account_box</mat-icon>Profile</a>
      </mat-nav-list>
    </div>
  </td-navigation-drawer>
  <td-layout-nav logo="assets:teradata" toolbarTitle="Covalent" navigationRoute="/">
    <button mat-icon-button td-menu-button tdLayoutToggle>
      <mat-icon>menu</mat-icon>
    </button>
    <td-layout-card-over cardTitle="Covalent" cardSubtitle="Card Over Layout Demo">
      <table td-data-table>
        <thead>
        <tr td-data-table-column-row>
          <th td-data-table-column *ngFor="let column of columns" [numeric]="column.numeric">
            {{ column.label }}
          </th>
          <th td-data-table-column>
            <mat-icon>comment</mat-icon>
            <span>Comments</span>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr td-data-table-row *ngFor="let row of basicData">
          <td td-data-table-cell *ngFor="let column of columns" [numeric]="column.numeric">
            {{ column.format ? column.format(row[column.name]) : row[column.name] }}
          </td>
          <td td-data-table-cell (click)="openPrompt(row, 'comments')" align="start">
            <button mat-button [class.mat-accent]="!row['comments']">{{ row['comments'] || 'Add Comment' }}</button>
          </td>
        </tr>
        </tbody>
      </table>
    </td-layout-card-over>
  </td-layout-nav>
</td-layout>
