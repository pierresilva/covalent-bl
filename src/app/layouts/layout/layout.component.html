<td-layout #layout>
  <td-navigation-drawer logo="assets:teradata-dark" sidenavTitle="SANDBOX">
    <app-layout-admin-main-menu></app-layout-admin-main-menu>
  </td-navigation-drawer>
  <ng-template logo="assets:teradata-dark" navigationRoute="/">
    <button mat-icon-button td-menu-button tdLayoutToggle>
      <mat-icon>menu</mat-icon>
    </button>
    <div td-toolbar-content layout="row" layout-align="center center" flex>
      <span [routerLink]="['/']" class="cursor-pointer text-upper">Sandbox</span>
      <span flex></span>
      <a mat-icon-button matTooltip="Docs" matTooltipPosition="before" matTooltipDelay="500"
        href="https://teradata.github.io/covalent/" target="_blank">
        <mat-icon>chrome_reader_mode</mat-icon>
      </a>
      <a mat-icon-button matTooltip="Github" matTooltipPosition="before" matTooltipDelay="500"
        href="https://github.com/Teradata/covalent-resources" target="_blank">
        <mat-icon svgIcon="assets:github"></mat-icon>
      </a>
      <a mat-icon-button [href]="baseURL + '/layouts/manage-list/manage-list.component.html'" target="_blank">
        <mat-icon matTooltip="Open in Stackblitz" matTooltipPosition="before" matTooltipDelay="500">code</mat-icon>
      </a>
    </div>
    <router-outlet></router-outlet>
  </ng-template>
</td-layout>
