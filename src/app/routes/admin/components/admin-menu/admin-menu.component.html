<ng-container *ngFor="let item of navmenu; let last = last">
  <ng-container *ngIf="item.children.length">
    <td-expansion-panel [expand]="false">
      <ng-template td-expansion-panel-header>
        <a mat-list-item>
          <mat-icon matListAvatar>{{item.icon}}</mat-icon>
          <h3 matLine> {{item.title}} </h3>
          <p matLine> {{item.description}} </p>
        </a>
      </ng-template>
      <td-expansion-summary>
        <ng-container *ngFor="let child of item.children; let childLast = last">
          <a mat-list-item class="child-item">
            <mat-icon matListAvatar>{{child.icon}}</mat-icon>
            <h3 matLine> {{child.title}} </h3>
            <p matLine> {{child.description}} </p>
          </a>
          <mat-divider [inset]="true" *ngIf="!childLast"></mat-divider>
        </ng-container>
      </td-expansion-summary>
    </td-expansion-panel>
  </ng-container>
  <ng-container *ngIf="!item.children.length">
    <a mat-list-item>
      <mat-icon matListAvatar>{{item.icon}}</mat-icon>
      <h3 matLine> {{item.title}} </h3>
      <p matLine> {{item.description}} </p>
    </a>
  </ng-container>

  <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
</ng-container>
