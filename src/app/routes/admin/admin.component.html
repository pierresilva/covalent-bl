<td-layout-manage-list #manageList
                       [opened]="(media.registerQuery('gt-sm') | async) ? false : false"
                       [mode]="(media.registerQuery('gt-sm') | async) ? 'over' :  'over'"
                       [sidenavWidth]="(media.registerQuery('gt-xs') | async) ? '350px' : '100%'">
  <mat-toolbar td-sidenav-content>
    <button mat-icon-button tdLayoutManageListClose [hideWhenOpened]="false">
      <mat-icon>close</mat-icon>
    </button>
    <span class="push-left">{{'app.administration.title' | translate}}</span>
  </mat-toolbar>
  <mat-nav-list td-sidenav-content [tdLayoutManageListClose]="!media.query('gt-sm')">
    <!-- menu here -->
    <app-admin-menu></app-admin-menu>
  </mat-nav-list>
  <mat-toolbar>
    <div layout="row" layout-align="start center" flex>
      <button mat-icon-button tdLayoutManageListOpen [hideWhenOpened]="true">
        <mat-icon>menu</mat-icon>
      </button>
      <span hide-sm hide-xs>{{titleService.titleService.getTitle()}}</span>
      <span flex></span>
    </div>
  </mat-toolbar>
  <router-outlet></router-outlet>
</td-layout-manage-list>
