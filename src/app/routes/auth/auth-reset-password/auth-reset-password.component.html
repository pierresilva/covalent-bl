<mat-card style="max-width: 500px;">
  <mat-card-content>
    <!-- Start pattern -->
    <div *tdLoading="'isLoading'; mode:'indeterminate'; type:'circle'; strategy:'overlay'; color:'accent'">
      <div layout="column" layout-align="center center" class="tc-grey-500 mat-typography pad-lg">
        <img [src]="'assets/images/logo.svg'" style="max-width: 200px;">
        <!-- <mat-icon matListAvatar class="text-super push-bottom">perm_identity</mat-icon> -->
        <h2 style="text-transform: uppercase; padding-top: 14px;">{{'auth.password_reset.title' | translate}}</h2>

        <form class="example-form"
              [formGroup]="resetPasswordForm"
              (ngSubmit)="onSubmit()"
              novalidate
              style="text-align: center; width: 100%;">
          <p style="text-align: justify;">
            {{'auth.password_reset.message' | translate}}
          </p>
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>{{'auth.form.email.label' | translate}}</mat-label>
            <input matInput
                   name="email"
                   formControlName="email"
                   id="email"
                   required
                   type="email"
                   [placeholder]="translate.instant('auth.form.email.placeholder')">
            <mat-icon matSuffix>mail_outline</mat-icon>
            <mat-error *ngIf="resetPasswordForm.get('email').invalid">{{getErrorMessage(resetPasswordForm.get('email'))}}</mat-error>
            <!-- <mat-hint>Hint</mat-hint>-->
          </mat-form-field>
          <button type="submit"
                  color="accent"
                  class="text-upper"
                  [disabled]="!resetPasswordForm.valid"
                  mat-button>{{'auth.password_reset.button.send' | translate}}</button>
        </form>
      </div>
      <!-- end pattern -->
    </div>
  </mat-card-content>
</mat-card>
